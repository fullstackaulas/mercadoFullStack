<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ComercIO</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Cadastro - ComercIO</h2>
            <form action="dashboard.html" method="POST">
                <div class="input-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmação de Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="signup-btn">Cadastrar</button>
                <p class="login-link">Já tem uma conta? <a href="#">Faça login</a></p>
            </form>
        </div>
    </div>
</body>
</html>


<style>
    /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilos gerais do body */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container do formulário */
.signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

/* Caixa de cadastro */
.signup-box {
    background-color: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

/* Título */
.signup-box h2 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}

/* Estilo dos grupos de input */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
    color: #333;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.input-group input:focus {
    border-color: #0066cc;
    outline: none;
}

/* Estilo do botão de cadastro */
.signup-btn {
    width: 100%;
    padding: 12px;
    background-color: #0066cc;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.signup-btn:hover {
    background-color: #005bb5;
}

/* Link de login */
.login-link {
    margin-top: 15px;
    font-size: 14px;
}

.login-link a {
    color: #0066cc;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}

</style>
