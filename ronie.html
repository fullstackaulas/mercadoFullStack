    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const filmes = [
                { title: "", image: "img/0_m.jpg", active: true },
                { title: "", image: "img/1m.jpg", active: false },
                { title: "", image: "img/2.jpg", active: false },
                { title: "", image: "img/22-W.jpg", active: false }
            ];

            const carouselInner = document.getElementById("carousel-inner");

            filmes.forEach(filme => {
                const slide = document.createElement("div");
                slide.className = `carousel-item${filme.active ? ' active' : ''}`;
                slide.innerHTML = `
                    <img src="${filme.image}" class="d-block w-100 img-custom" alt="${filme.title}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>${filme.title}</h5>
                    </div>
                `;
                carouselInner.appendChild(slide);
            });

            // Inicializa o carrossel
            $('#carouselExampleIndicators').carousel({
                interval: 2000, // Troca de slide a cada 3 segundos
                ride: 'carousel'
            });
        });
    </script>
